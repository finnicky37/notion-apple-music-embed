<!DOCTYPE html>
<html lang="en">
<head>

<iframe allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" frameborder="0" height="450" style="width:100%;max-width:660px;overflow:hidden;border-radius:10px;" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" src="https://embed.music.apple.com/us/album/%D0%BF%D0%B5%D1%80%D0%B5%D1%82%D0%B2%D0%BE%D1%80%D0%B5%D0%BD%D0%BD%D1%8F/1676330403"></iframe>



<script>
 //aligns the border of the embed with the theme of notion, avoiding a white border in dark mode, and a black-ish border in light mode.
(function(){
  function setBodyBackground(){
    try{
      const isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.body.style.background = isDark ? '#191919' : '#ffffff';
    } catch(e) {
      document.body.style.background = '#ffffff';
    }
  }
  if(window.matchMedia){
    window.matchMedia('(prefers-color-scheme: dark)').addListener(setBodyBackground);
  }
  setBodyBackground();
})();

</script>
</head>
</html>
